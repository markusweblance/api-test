<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <title>Admin</title>    <link rel="stylesheet" href="/app/admin/css/style.css"></head><body><div class="container">    <div class="admin">        <div class="admin__body">            <div class="admin__header admin-top">                <div class="admin-top__body">                    <ul>                        <li>1</li>                        <li>2</li>                        <li>3</li>                        <li>4</li>                        <li>5</li>                    </ul>                </div>            </div>            <div id="content" class="admin__content admin-content">                <div class="admin-content__body" :class="{ready : isReady}">                    <div class="admin-content__left">                        <ul>                            <li><a href="#" :class="{active: city_active}" @click="getCities">Города</a></li>                            <li><a>Категории</a></li>                            <li>...</li>                        </ul>                    </div>                    <div class="admin-content__right content">                        <div class="content__container">                            <p class="admin-title">Admin</p>                            <transition name="fade">                                <!--Города-->                                <div v-if="status === 'cities'">                                    <ul class="cities">                                        <li v-for="city in cities">                                            <div class="cities__id">                                                {{ city.id }}                                            </div>                                            <div class="cities__title">                                                <a href="#" @click="getCity(city.id)">{{ city.title }}</a>                                            </div>                                        </li>                                    </ul>                                    <button class="add-next" @click="addCity">Добавить</button>                                </div>                                <!--Город-->                                <div class="city" v-else-if="status === 'city'">                                    <input type="text" v-model="city.title">                                    <button class="delete" @click="deleteCity(city.id)">Удалить</button>                                    <button class="rename" @click="changeCity(city.id, city.title)">Изменить</button>                                    <br>                                    <p class="info" v-if="city_rename">Название изменено: <b>{{ city_rename }}</b></p>                                </div>                                <!--Добавить город-->                                <div v-else-if="status === 'addCity'" class="city">                                    <div style="margin-bottom: 15px">                                        <input v-model="city_title" type="text">                                        <button @click="addCitybase()" class="add">Add</button>                                    </div>                                    <div v-if="city_response">                                        <hr>                                        <p v-if="city_response.title"><b>Созданно:</b> {{ city_response.title }}</p>                                        <p v-else>{{ city_response }}</p>                                    </div>                                </div>                            </transition>                        </div>                    </div>                </div>            </div>        </div>    </div></div><script src="https://unpkg.com/vue@next"></script><script src="/app/admin/js/script.js"></script></body></html>
